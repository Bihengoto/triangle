<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Triangle Identification</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="gif"><img src="image/tri.gif" alt="GIFY" /></div>
    <div class="header">
      <h1>Triangle Tracker</h1>
      <h4>Isaac Mahugu Bihengoto</h4>
    </div>
    <form method="post" action="index.html" id="myForm">
      <div class="input">
        <label>Enter Side <strong>One:</strong></label>
        <input type="text" name="" placeholder="Enter A Number" id="one" />
      </div>
      <div class="input">
        <label>Enter Side <strong>Two:</strong></label>
        <input type="text" name="" placeholder="Enter A Number" id="two" />
      </div>
      <div class="input">
        <label>Enter Side <strong>Three:</strong></label>
        <input type="text" name="" placeholder="Enter A Number" id="three" />
      </div>
      <div class="input">
        <button
          type="button"
          class="button"
          name="identity"
          onclick="triangle()"
        >
          IDENTITY
        </button>
      </div>
    </form>

    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
